[PHP]
allow_url_fopen=On
cgi.fix_pathinfo=0
date.timezone=UTC
default_socket_timeout=5
display_errors=$PHP_DISPLAY_ERRORS
display_startup_errors=$PHP_DISPLAY_STARTUP_ERRORS
disable_functions=passthru,system,popen
expose_php=Off
max_input_vars=1000
max_execution_time=10
max_input_time=10
memory_limit=128M

[SESSION]
session.name=s
session.cookie_domain=$HOSTNAME
session.use_strict_mode=1
session.cookie_httponly=1
session.cookie_secure=1
session.gc_maxlifetime=21600
session.hash_function=sha512
session.entropy_file=/dev/urandom
session.entropy_length = 256

[OPCACHE]
zend-extension=opcache.so
opcache.consistency_checks=0
opcache.enable=$PHP_OPCACHE_ENABLED
opcache.enable_cli=$PHP_OPCACHE_ENABLED
opcache.enable_file_override=1
opcache.fast_shutdown=1
opcache.max_accelerated_files=10000
opcache.memory_consumption=128
opcache.revalidate_freq=30
opcache.revalidate_path=0
opcache.save_comments=1
opcache.use_cwd=0
opcache.validate_timestamps=1

[SOAP]
soap.wsdl_cache_enabled=0
